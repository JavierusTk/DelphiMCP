[Server]
Port=3001
Host=localhost
Name=delphi-mcp-server
Version=1.0.0
Endpoint=/mcp
; Server configuration=

[Target]
PipeName=DelphiApp
; Named pipe used to connect to target Delphi application
; Supports multiple formats (all equivalent):
;   DelphiApp                      → auto-expands to \\.\pipe\DelphiApp_MCP_Request
;   DelphiApp_MCP_Request          → adds \\.\pipe\ prefix
;   \\.\pipe\DelphiApp_MCP_Request → full path (used as-is)
; Can be overridden via command-line: /pipe:NAME
[CORS]
Enabled=1
AllowedOrigins=http://localhost,http://127.0.0.1,https://localhost,https://127.0.0.1
; Comma-separated list of allowed origins=
; Cross-Origin Resource Sharing configuration=
[SSL]
Enabled=0
CertFile=
KeyFile=
RootCertFile=
; SSL/TLS configuration (optional)=
